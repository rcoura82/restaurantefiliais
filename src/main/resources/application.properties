spring.application.name=gestao
# Configurações do servidor
server.port=8080
server.servlet.context-path=/api

# Configurações do banco de dados H2
spring.datasource.url=jdbc:h2:mem:restaurantefiliais
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de logs
logging.level.org.springframework=INFO
logging.level.com.restaurantegestao=DEBUG

# Configurações de Jackson (serialização JSON)
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Configurações de CORS (opcional, caso não esteja configurado no código)
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Configurações personalizadas
app.name=Sistema de Gestão de Restaurantes
app.version=1.0.0