<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Item do Cardápio</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1 th:text="${item.id != null ? 'Editar Item do Cardápio' : 'Novo Item do Cardápio'}"></h1>
    <form th:action="@{/itens-cardapio/save}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>
        <br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}" step="0.01" required>
        <br>

        <label for="disponivelSomenteNoLocal">Disponível Somente no Local:</label>
        <input type="checkbox" id="disponivelSomenteNoLocal" th:field="*{disponivelSomenteNoLocal}">
        <br>

        <label for="caminhoFoto">Foto do Prato:</label>
        <input type="file" id="caminhoFoto" name="foto">
        <br>

        <button type="submit">Salvar</button>
    </form>
    <a href="/itens-cardapio">Voltar</a>
</body>
</html>
