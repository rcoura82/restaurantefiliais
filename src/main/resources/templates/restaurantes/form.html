<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Restaurante</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1 th:text="${restaurante.id != null ? 'Editar Restaurante' : 'Novo Restaurante'}"></h1>
    <form th:action="@{/restaurantes/save}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" required>
        <label for="tipoCozinha">Tipo de Cozinha:</label>
        <input type="text" id="tipoCozinha" th:field="*{tipoCozinha}" required>
        <label for="horarioFuncionamento">Horário de Funcionamento:</label>
        <input type="text" id="horarioFuncionamento" th:field="*{horarioFuncionamento}" required>
        <label for="dono">Dono:</label>
        <select id="dono" th:field="*{dono.id}">
            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
        </select>
        <button type="submit">Salvar</button>
    </form>
    <a href="/restaurantes">Voltar</a>
</body>
</html>
